<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table>
        <caption>
            Produzidos x Vendidos por loja
        </caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: blue;">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Big Bom</th>
                <th colspan="2" scope="colgroup">Spani Atacadista</th>
            </tr>

            <tr>
                <th socope="col">Produzidos</th>
                <th socope="col">Vendidos</th>
                <th socope="col">Produzidos</th>
                <th socope="col">Vendidos</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th scope="row">Sabonete</th>
                <td>50</td>
                <td>30</td>
                <td>50</td>
                <td>25</td>

            </tr>

            <tr>
                <th scope="row">Carnes</th>
                <td>40</td>
                <td>30</td>
                <td>25</td>
                <td>12</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
